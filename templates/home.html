<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Cipher Algorithms</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="logo">Cipher Algorithms</a>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/aes">AES</a></li>
          <li><a href="/3des">3DES</a></li>
          <li><a href="/rsa">RSA</a></li>

    <div class="algorithm-buttons">

      <form action="/3des" method="GET">
        <button type="submit" class="algorithm-button">3DES</button>
      </form>
      <form action="/rsa" method="GET">
        <button type="submit" class="algorithm-button">RSA</button>

      <form action="/vigenere" method="GET">
        <button type="submit" class="algorithm-button">Vigenere</button>
